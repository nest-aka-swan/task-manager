<div class="edit-task">
  <button (click)="goBack()" mat-icon-button><mat-icon aria-label="Назад">arrow_back</mat-icon></button>
  <div class="edit-task__task-form">
    <app-task-form *ngIf="task; else: loading" [(model)]="task" (add)="handleAdd($event)"></app-task-form>
    <ng-template #loading><mat-spinner></mat-spinner></ng-template>
  </div>
</div>
