<li class="task" [ngClass]="getCssClasses()">
  <a routerLink="/task/{{task.id}}">
    <p>Headline: {{ task.headline }}</p>
    <p>Deadline: {{ task.deadline | date }}</p>
    <button class="move" *ngIf="!first" (click)="onMove('up')">Move up</button>
    <button class="move" *ngIf="!last" (click)="onMove('down')">Move down</button>
  </a>
</li>
