<li class="task" [ngClass]="getCssClasses()">
  <a routerLink="/task/{{task.id}}">
    <p>Заголовок: {{ task.headline }}</p>
    <p>Срок: {{ task.deadline | date }}</p>
  </a>
  <button class="move" *ngIf="!last" (click)="handleMove('down')">Вниз</button>
  <button class="move" *ngIf="!first" (click)="handleMove('up')">Вверх</button>
  <button (click)="handleDelete()">Удалить</button>
</li>
