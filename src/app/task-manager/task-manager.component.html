<div class="container">
  <app-task-form (add)="handleAdd($event)"></app-task-form>
  <mat-nav-list>
    <app-task-list-item
      *ngFor="let task of tasks; let first = first; let last = last"
      [task]="task"
      [first]="first"
      [last]="last"
      (move)="handleMove(task, $event)"
      (delete)="handleDelete(task)"
    ></app-task-list-item>
  </mat-nav-list>
</div>
